<!-- Your custom JavaScript -->
<script>
    $(document).ready(function() {
      var totalPrice = 0;
      var currencySymbol = 'â‚¹'; // Change this to the currency symbol you want to display
      console.log(totalPrice);
      $('.add-to-cart').click(function() {
        var itemName = $(this).data('name');
        var itemPrice = $(this).data('price');
        $('#shopping-cart').append('<li class="list-group-item" data-price="' + itemPrice + '">' + itemName + ' - ' + currencySymbol + itemPrice + '<button class="btn btn-sm btn-danger float-right remove-from-cart">Remove</button></li>');
        totalPrice += itemPrice;
        $('#total-price').text('Total Price: ' + currencySymbol + totalPrice);
        console.log(totalPrice);
        $('#total_price_input').val(totalPrice);
      });

      $('#shopping-cart').on('click', '.remove-from-cart', function() {
        var removedPrice = parseFloat($(this).closest('li').data('price'));
        totalPrice -= removedPrice;
        $(this).parent().remove();
        $('#total-price').text('Total Price: ' + currencySymbol + totalPrice);
        $('#total_price_input').val(totalPrice);
      });
    });
</script>
