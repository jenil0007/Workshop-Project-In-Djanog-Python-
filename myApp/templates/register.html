<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-3 register-form">
        <div class="card-header">
          Register
        </div>
        <div class="card-body">
          <form id="registerForm" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="registerFirstName">First Name</label>
              <input type="text" class="form-control" name="registerFirstName" id="registerFirstName" placeholder="Enter your first name">
            </div>
            <div class="form-group">
              <label for="registerLastName">Last Name</label>
              <input type="text" class="form-control" id="registerLastName" name="registerLastName" placeholder="Enter your last name">
            </div>
            <div class="form-group">
              <label for="registerEmail">Email address</label>
              <input type="email" class="form-control" id="registerEmail" name="registerEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="registerEmail">Username</label>
              <input type="text" class="form-control" id="registerUsername" name="registerUsername" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="registerPassword">Confirm Password</label>
              <input type="password" class="form-control" id="registerPassword1" name="registerPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="mt-3">Already have an account? <a href="{% url 'userLogin' %}" id="showLoginForm">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      var password = document.getElementById('registerPassword').value;
      var confirmPassword = document.getElementById('registerPassword1').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        event.preventDefault(); // Prevent form submission
      }
    });
  </script>

</body>
</html>
